<html>
<head>

    <title>Drag And Drop</title>
</head>
<body>

<p>Drag the  image into the rectangle box:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src=" c:\Users\user\Downloads\neom-wMHauMZiQjg-unsplash.jpg "draggable="true" ondragstart="drag(event)"width="400" height="90">

</body>
    
<style>
    #div1{
        width:410px;
        height:88px;
        padding:10px;
        border:1px solid #aaaaaa;
    }
</style>

<script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
</html>
